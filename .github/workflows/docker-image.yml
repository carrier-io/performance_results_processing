name: Build and push Docker multiarch image

on:
#  push:
#    branches: [ beta-2.0 ]
  #pull_request:
  #  branches: [ main ]
  workflow_dispatch:
    inputs:
        docker_tag:
          default: "getcarrier/performance_results_processing:beta-2.0"
          description: "Docker image name and tag"
          required: true
        platforms:
          default: "linux/amd64,linux/arm64"
          description: "Platforms for docker buildx"
          required: true

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: ${{ inputs.platforms || 'linux/amd64' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        id: buildx
        
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.PP_DOCKER_USER }}
          password: ${{ secrets.PP_DOCKER_TOKEN }}
          
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ inputs.docker_tag || 'getcarrier/performance_results_processing:beta-2.0' }}
          builder: ${{ steps.buildx.outputs.name }}
          platforms: ${{ inputs.platforms || 'linux/amd64' }}
